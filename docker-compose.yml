version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:5000"
    working_dir: /app
    command: python app.py
    volumes:
      - ./app:/app
    environment:
      - FLASK_ENV=development

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: formulario
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d